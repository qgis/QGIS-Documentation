name: Backport
on:
  pull_request_target:
    types:
      - closed
      - labeled

jobs:
  backport:
    runs-on: ubuntu-latest
    name: Backport
    steps:
      - name: Backport Bot
        id: backport
        uses: m-kuhn/backport@v1.2.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
