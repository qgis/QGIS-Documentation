name: Backport
on:
  pull_request:
    types:
      - closed
      - labeled

jobs:
  backport:
    runs-on: ubuntu-18.04
    name: Backport
    steps:
      - name: Backport Bot
        id: backport
        uses: m-kuhn/backport@v1.1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
